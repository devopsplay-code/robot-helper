name: Run Python Script

on: push

jobs:
    run_python:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v3

            - name: Set up python
              uses: actions/setup-python@v4
              with:
                python-version: "3.10"
                
            - name: Run Python script
              run: python hello.py
